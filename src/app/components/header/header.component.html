<header class="header p-4 bg-sky-700 text-center relative">
  <p class="header-title text-lg text-white sm:text-center text-start">Viva MVP</p>
  <span *ngIf="isVisible" class="cart-icon text-white absolute md:right-12 right-6 top-1/2 transform -translate-y-1/2 cursor-pointer" (click)="openSideCart()">
    <mat-icon aria-hidden="false" aria-label="Cart Icon">shopping_cart</mat-icon>
    <span class="cart-item-count ms-1 p-1 rounded-full text-white text-sm bg-linear-75 from-orange-600 to-orange-400 relative bottom-[15px] right-[15px] min-w-[20px] h-[20px] inline-flex justify-center items-center">{{cartService.totalItems()}}</span>
  </span>
</header>
